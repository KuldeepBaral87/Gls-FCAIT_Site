<html>
    {% include 'GLSApp/navbar.html' %}
<head>
    <title>C.R.U.D</title>
    <style>
        /* table{
            background-color:wheat;
            width: 1000px;
            height: 200px;
            font-size:20px;
            align-content: center;
        }
        h1{
            padding-top: 30px;
            padding-bottom: 30px;
             text-align: left;   
        } */
    </style>
    {% load static %}
     <link rel="stylesheet" type="text/css" href="{% static '/css/tabless.css' %}">
</head>
 
<body>
  
    <div class="container">
        <div class="table-container">
        <table >        
            <tbody>
                <form action="{% url 'pagemasterUpdate' page_object.pageId %}" method="POST">       
                    {% csrf_token %}
                    <tr>
                        <td colspan="2"><h1>EDIT PAGE MASTER INFORMATION</h1></td>
                    </tr>
                    <tr>
                        <td>PAGE ID</td>
                        <td><label for="pageId">{{ page_object.pageId }}</label><br></td>
                    </tr>
                    <tr>
                        <td>PAGE NAME</td>
                        <td><input type="text" name="pageName"  value="{{ page_object.pageName }}"></td>
                    </tr>
                    <tr>
                        <td>PAGE CONTENT</td>
                        <td>
                            <!-- <input type="text" name="pageContent"  value="{{ page_object.pageContent }}"> -->
                            <textarea name="pageContent" rows="5" cols="30" >{{ page_object.pageContent }}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>COURSE ID</td>
                        <td>
                            <select name="courseId">
                                <option value="select">----Select-----</option>
                                {% for item in course_items %}
                                    <option value="{{item.courseId}}">{{item.courseName}}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="submit"/></td>
                    </tr>
                </form>
            </tbody>
        </table>
    </div>
    </div>
</body>
 
</html>
