<html>
    {% include 'GLSApp/navbar.html' %}
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/tabless.css' %}">
    <title>C.R.U.D</title>
    <style>
      
    </style>
</head>
 
<body>
   
    <div class="container">
        <div class="table-container">
        <table>        
            <tbody>
                <form action="{% url 'submenumasterUpdate' object.subMenuId %}" method="POST">       
                    {% csrf_token %}
                    <tr>
                        <td colspan="2" text-align="center">
                            <h1>EDIT SUB MENU INFORMATION</h1>
                        </td>
                    </tr>
                    <tr>
                        <td>SUB MENU ID</td>
                        <td><label for="subMenuId">{{ object.subMenuId }}</label><br></td>
                    </tr>
                    <tr>
                        <td>MENU ID</td>
                        <td>
                            <select name="menuid">
                                <option value="select">----Select-----</option>
                                {% for items in menu_items %}
                                    <option value="{{items.menuid}}">{{items.menutitle}}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>SUB MENU TITLE</td>
                        <td><input type="text" name="menuTitle"  value="{{ object.menuTitle }}"></td>
                    </tr>
                    <tr>
                        <td>MENU SEQUENCE</td>
                        <td><input type="number" name="menuSequence"  value="{{ object.menuSequence }}"></td>
                    </tr>
                    <tr>
                        <td>PAGE ID</td>
                        <td>
                            <select name="pageId">
                                <option value="select">----Select-----</option>
                                {% for item in page %}
                                    <option value="{{item.pageId}}">{{item.pageName}}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="submit"/></td>
                    </tr>
                </form>
            </tbody>
        </table>
    </div>
</div>
</body>
 
</html>
